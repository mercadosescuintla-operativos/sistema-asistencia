<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Asistencia</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body{
  font-family:Arial;
  background:#f1f5f9;
  margin:0;
  padding:10px;
}

.container{
  background:white;
  padding:20px;
  margin:20px auto;
  width:100%;
  max-width:500px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

h2{
  margin-top:0;
}

input, select, button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:#1d4ed8;
}

#map{
  height:250px;
  margin-top:15px;
  border-radius:10px;
}

/* TABLA RESPONSIVE */

.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
  min-width:600px;
}

td,th{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}

th{
  background:#2563eb;
  color:white;
}

/* Ajustes móviles */
@media (max-width:600px){
  table{
    font-size:12px;
  }
}
</style>
</head>
<body>

<div class="container" id="loginDiv">
<h2>Login</h2>
<input id="correo" placeholder="Correo">
<input id="password" type="password" placeholder="Contraseña">
<button onclick="login()">Ingresar</button>
</div>

<div class="container" id="panelDiv" style="display:none;">
<h2 id="bienvenida"></h2>

<select id="tipoMarcaje">
<option>Entrada</option>
<option>Inicio Almuerzo</option>
<option>Fin Almuerzo</option>
<option>Salida</option>
</select>

<button onclick="marcar()">Registrar</button>
<button onclick="cerrarSesion()">Cerrar Sesión</button>
</div>

<div class="container" id="adminDiv" style="display:none;">
<h2>Panel Administrador</h2>

<button onclick="cargarRegistros()">Ver Registros</button>

<h3>Crear Usuario</h3>
<input id="nuevoNombre" placeholder="Nombre">
<input id="nuevoCorreo" placeholder="Correo">
<input id="nuevoPassword" placeholder="Password">
<select id="nuevoRol">
<option>Registrador</option>
<option>Administrador</option>
</select>
<button onclick="crearUsuario()">Crear Usuario</button>

<div class="table-wrapper">
  <table id="tabla"></table>
</div>

<div id="map"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxWZVq4Qaq0RjlN8yEgt0XYx_F6C-3aX24W-s0zfy3CWUpBbrj_p5wugpalYcHWsNKKZg/exec";

let usuarioActual=null;
let mapa;
let marker;

function login(){
fetch(API,{
method:"POST",
body:JSON.stringify({
action:"login",
correo:correo.value,
password:password.value
})
})
.then(r=>r.json())
.then(data=>{
if(data.success){
usuarioActual=data.usuario;
loginDiv.style.display="none";

if(usuarioActual.rol==="Administrador"){
adminDiv.style.display="block";
}else{
panelDiv.style.display="block";
bienvenida.innerText="Bienvenido "+usuarioActual.nombre;
}
}else{
alert("Credenciales incorrectas");
}
});
}

function marcar(){
navigator.geolocation.getCurrentPosition(pos=>{
fetch(API,{
method:"POST",
body:JSON.stringify({
action:"marcar",
usuario_id:usuarioActual.id,
nombre:usuarioActual.nombre,
tipo:tipoMarcaje.value,
latitud:pos.coords.latitude,
longitud:pos.coords.longitude
})
})
.then(r=>r.json())
.then(()=>alert("Marcaje registrado"));
});
}

function cargarRegistros(){
fetch(API,{
method:"POST",
body:JSON.stringify({action:"obtenerRegistros"})
})
.then(r=>r.json())
.then(data=>{
let html="<tr><th>Nombre</th><th>Tipo</th><th>Fecha</th><th>Hora</th><th>Mapa</th></tr>";

data.data.slice(1).forEach(r=>{

// r[4] = "2026-02-27T06:00:00.000Z"
// r[5] = "1899-12-30T18:49:13.000Z"

let fechaISO = r[4];
let horaISO = r[5];

// Extraer fecha
let fechaParte = fechaISO.split("T")[0]; // 2026-02-27
let partesFecha = fechaParte.split("-");
let fechaFormateada = `${partesFecha[2]}/${partesFecha[1]}/${partesFecha[0]}`;

// Extraer hora
let horaParte = horaISO.split("T")[1]; // 18:49:13.000Z
let horaFormateada = horaParte.substring(0,8); // 18:49:13

html+=`<tr>
<td>${r[2]}</td>
<td>${r[3]}</td>
<td>${fechaFormateada}</td>
<td>${horaFormateada}</td>
<td><button onclick="verMapa(${r[6]},${r[7]})">Ver</button></td>
</tr>`;
});
function verMapa(lat,lng){
if(!mapa){
mapa=L.map('map').setView([lat,lng],15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
attribution:'© OpenStreetMap'
}).addTo(mapa);

marker=L.marker([lat,lng]).addTo(mapa);
}else{
mapa.setView([lat,lng],15);
marker.setLatLng([lat,lng]);
}
}

function crearUsuario(){
fetch(API,{
method:"POST",
body:JSON.stringify({
action:"crearUsuario",
nombre:nuevoNombre.value,
correo:nuevoCorreo.value,
password:nuevoPassword.value,
rol:nuevoRol.value
})
})
.then(r=>r.json())
.then(()=>alert("Usuario creado"));
}

function cerrarSesion(){
location.reload();
}
</script>

</body>
</html>
