<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Asistencia</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body{
  background:#f1f5f9;
}

#map{
  height:300px;
  border-radius:12px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container d-flex justify-content-center align-items-center vh-100" id="loginDiv">
  <div class="card shadow-lg p-4 w-100" style="max-width:400px;">
    <h3 class="text-center mb-4">Sistema de Asistencia</h3>

    <input id="correo" class="form-control mb-3" placeholder="Correo">
    <input id="password" type="password" class="form-control mb-3" placeholder="Contraseña">

    <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>
  </div>
</div>

<!-- PANEL REGISTRADOR -->
<div class="container mt-5" id="panelDiv" style="display:none;">
  <div class="card shadow p-4">
    <h4 id="bienvenida" class="mb-3"></h4>

    <select id="tipoMarcaje" class="form-select mb-3">
      <option>Entrada</option>
      <option>Inicio Almuerzo</option>
      <option>Fin Almuerzo</option>
      <option>Salida</option>
    </select>

    <button class="btn btn-success w-100 mb-2" onclick="marcar()">Registrar</button>
    <button class="btn btn-danger w-100" onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>
</div>

<!-- PANEL ADMIN -->
<div class="container mt-4" id="adminDiv" style="display:none;">

  <div class="card shadow p-4 mb-4">
    <h4 class="mb-3">Panel Administrador</h4>
    <button class="btn btn-primary w-100" onclick="cargarRegistros()">Ver Registros</button>
  </div>

  <div class="card shadow p-4 mb-4">
    <h5>Crear Usuario</h5>

    <input id="nuevoNombre" class="form-control mb-2" placeholder="Nombre">
    <input id="nuevoCorreo" class="form-control mb-2" placeholder="Correo">
    <input id="nuevoPassword" class="form-control mb-2" placeholder="Password">

    <select id="nuevoRol" class="form-select mb-3">
      <option>Registrador</option>
      <option>Administrador</option>
    </select>

    <button class="btn btn-success w-100" onclick="crearUsuario()">Crear Usuario</button>
  </div>

  <div class="card shadow p-3 mb-4">
    <div class="table-responsive">
      <table id="tabla" class="table table-striped table-hover text-center"></table>
    </div>
  </div>

  <div class="card shadow p-3">
    <div id="map"></div>
  </div>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxWZVq4Qaq0RjlN8yEgt0XYx_F6C-3aX24W-s0zfy3CWUpBbrj_p5wugpalYcHWsNKKZg/exec";

let usuarioActual=null;
let mapa;
let marker;

function login(){
fetch(API,{
method:"POST",
body:JSON.stringify({
action:"login",
correo:correo.value,
password:password.value
})
})
.then(r=>r.json())
.then(data=>{
if(data.success){
usuarioActual=data.usuario;
document.getElementById("loginDiv").style.display="none";

if(usuarioActual.rol==="Administrador"){
document.getElementById("adminDiv").style.display="block";
}else{
document.getElementById("panelDiv").style.display="block";
document.getElementById("bienvenida").innerText="Bienvenido "+usuarioActual.nombre;
}
}else{
alert("Credenciales incorrectas");
}
});
}

function marcar(){
navigator.geolocation.getCurrentPosition(pos=>{
fetch(API,{
method:"POST",
body:JSON.stringify({
action:"marcar",
usuario_id:usuarioActual.id,
nombre:usuarioActual.nombre,
tipo:tipoMarcaje.value,
latitud:pos.coords.latitude,
longitud:pos.coords.longitude
})
})
.then(r=>r.json())
.then(()=>alert("Marcaje registrado"));
});
}

function cargarRegistros(){
fetch(API,{
method:"POST",
body:JSON.stringify({action:"obtenerRegistros"})
})
.then(r=>r.json())
.then(data=>{
let html="<thead class='table-dark'><tr><th>Nombre</th><th>Tipo</th><th>Fecha</th><th>Hora</th><th>Mapa</th></tr></thead><tbody>";

data.data.slice(1).forEach(r=>{

let fechaISO = r[4];
let horaISO = r[5];

let fechaParte = fechaISO.split("T")[0];
let partesFecha = fechaParte.split("-");
let fechaFormateada = `${partesFecha[2]}/${partesFecha[1]}/${partesFecha[0]}`;

let horaParte = horaISO.split("T")[1];
let horaFormateada = horaParte.substring(0,8);

html+=`<tr>
<td>${r[2]}</td>
<td>${r[3]}</td>
<td>${fechaFormateada}</td>
<td>${horaFormateada}</td>
<td><button class="btn btn-sm btn-primary" onclick="verMapa(${r[6]},${r[7]})">Ver</button></td>
</tr>`;
});

html+="</tbody>";
document.getElementById("tabla").innerHTML = html;
});
}

function verMapa(lat,lng){
if(!mapa){
mapa=L.map('map').setView([lat,lng],15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
attribution:'© OpenStreetMap'
}).addTo(mapa);

marker=L.marker([lat,lng]).addTo(mapa);
}else{
mapa.setView([lat,lng],15);
marker.setLatLng([lat,lng]);
}
}

function crearUsuario(){
fetch(API,{
method:"POST",
body:JSON.stringify({
action:"crearUsuario",
nombre:nuevoNombre.value,
correo:nuevoCorreo.value,
password:nuevoPassword.value,
rol:nuevoRol.value
})
})
.then(r=>r.json())
.then(()=>alert("Usuario creado"));
}

function cerrarSesion(){
location.reload();
}
</script>

</body>
</html>
